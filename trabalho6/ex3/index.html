<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Peso Ideal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, select, button {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
        }
        .resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Calculadora de Peso Ideal</h1>

    <label for="altura">Altura (em centímetros):</label>
    <input type="number" id="altura" placeholder="Digite sua altura">

    <label for="sexo">Sexo:</label>
    <select id="sexo">
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
    </select>

    <button onclick="calcularPesoIdeal()">Calcular Peso Ideal</button>

    <div class="resultado" id="resultado"></div>

    <script>
        function calcularPesoIdeal() {
            const altura = parseInt(document.getElementById('altura').value);
            const sexo = document.getElementById('sexo').value;
            let pesoIdeal;

            if (sexo === 'masculino') {
                pesoIdeal = 52 + (0.75 * (altura - 152.4));
            } else if (sexo === 'feminino') {
                pesoIdeal = 52 + (0.67 * (altura - 152.4));
            }

            const resultado = document.getElementById('resultado');
            resultado.textContent = `Seu peso ideal é aproximadamente ${pesoIdeal.toFixed(2)} kg.`;
        }
    </script>
    <img src="images/debugger.PNG" alt="Imagem da depuração exercicio 3">
</body>
</html>
