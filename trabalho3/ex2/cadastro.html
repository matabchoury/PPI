<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Clinica Tabs</title>
    <link rel="stylesheet" href="assets/CSS/styles.css">
  </head>
  <body>
    <header>
      <h1>Clinica ABC Health</h1>
    </header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="galeria.html">Galeria</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
    <main class="form-container">
      <h2>Cadastro</h2>
      <form action="cadastraCliente.php" method="post" class="registration-form">
        <fieldset>
          <legend>Dados Pessoais</legend>
          <div class="input-group">
            <label for="nome">Nome:</label>
            <div class="input-wrapper">
              <input type="text" id="nome" name="nome" minlength="2" maxlength="50" required>
            </div>
          </div>

          <div class="input-group">
            <label for="email">E-mail:</label>
            <div class="input-wrapper">
              <input type="email" id="email" name="email" required>
            </div>
          </div>

          <div class="input-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="123.456.789-10" required>
          </div>

          <div class="input-group">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
          </div>

          <div class="input-group">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>
          </div>

          <div class="input-group">
            <label for="dataDeNascimento">Data de Nascimento:</label>
            <input type="date" id="dataDeNascimento" name="dataDeNascimento">
          </div>

          <div class="input-group">
            <label>Sexo:</label>
            <div>
              <input type="radio" id="masculino" name="sexo" value="masculino">
              <label for="masculino">Homem</label>
            </div>
            <div>
              <input type="radio" id="feminino" name="sexo" value="feminino">
              <label for="feminino">Mulher</label>
            </div>
          </div>

          <div class="input-group">
            <label for="outro">Outro</label>
            <input type="text" id="outro" name="sexo">
          </div>

          <div class="input-group">
            <label for="estadoCivil">Estado civil:</label>
            <select id="estadoCivil" name="estadoCivil">
              <option value="">Selecione</option>
              <option value="solteiro">Solteiro</option>
              <option value="casado">Casado</option>
              <option value="viuvo">Viuvo</option>
              <option value="separado">Separado</option>
            </select>
          </div>
        </fieldset>
        <fieldset>
          <legend>Endereço</legend>
          <div class="input-group">
            <label for="cep">Cep:</label>
            <input type="text" id="cep" name="cep" required>
          </div>

          <div class="input-group">
            <label for="logradouro">Logradouro:</label>
            <select id="logradouro" name="logradouro" required>
              <option value="">Selecione</option>
              <option value="rua">Rua</option>
              <option value="avenida">Avenida</option>
              <option value="praca">Praça</option>
              <option value="alameda">Alameda</option>
            </select>
          </div>

          <div class="input-group">
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required>
          </div>

          <div class="input-group">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>
          </div>

          <div class="input-group">
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required>
          </div>
        </fieldset>
        <fieldset>
          <legend>Informações Adicionais</legend>
          <div class="input-group">
            <label>Gostos Pessoais</label>
            <div>
              <input type="checkbox" id="filmes" name="gostos[]" value="filmes">
              <label for="filmes">Filmes</label>
            </div>
            <div>
              <input type="checkbox" id="livros" name="gostos[]" value="livros">
              <label for="livros">Livros</label>
            </div>
            <div>
              <input type="checkbox" id="jogos" name="gostos[]" value="jogos">
              <label for="jogos">Jogos</label>
            </div>
            <div>
              <input type="checkbox" id="informatica" name="gostos[]" value="informatica">
              <label for="informatica">Informatica</label>
            </div>
            <div>
              <input type="checkbox" id="roupas" name="gostos[]" value="roupas">
              <label for="roupas">Roupas</label>
            </div>
          </div>

          <div class="input-group">
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" rows="5" cols="20"></textarea>
          </div>

          <div class="input-group">
            <label for="imagem">Imagem</label>
            <input type="file" id="imagem" name="imagem" accept="image/*">
          </div>
        </fieldset>
        <button type="submit">Enviar Formulário</button>
      </form>
    </main>
    <footer>
      <i>Av. João Naves de Ávila, Santa Mônica, Uberlândia</i>
    </footer>
  </body>
</html>
