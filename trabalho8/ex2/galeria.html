<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria - Clinica Tabs</title>
    <link rel="stylesheet" href="assets/CSS/styles.css">
</head>
<body class="body-galeria">
    <header class="cabecalho-flutuante">
        <h1>Clinica ABC Health</h1>
    </header>
    <nav class="navegacao-flutuante">
        <a href="index.html">Home</a>
        <a href="galeria.html">Galeria</a>
        <a href="login.html">Login</a>
      </nav>
    <main class="gallery-container">
        <h2>Nossa Estrutura</h2>
        <div class="image-grid">
            <div class="image-item">
                <img src="images/b1.jpeg" alt="Imagem de uma médica">
            </div>
            <div class="image-item">
                <img src="images/b2.webp" alt="Imagem da UTI">
            </div>
            <div class="image-item">
                <img src="images/b3.png" alt="Sala do Pós Cirurgico">
            </div>
            <div class="image-item">
                <img src="images/b4.jpeg" alt="Imagem Maca no Corredor">
            </div>
            <div class="image-item">
                <img src="images/b5.jpeg" alt="Imagem Estetoscopio">
            </div>
            <div class="image-item">
                <img src="images/b6.jpg" alt="Imagem Centro Cirurgico">
            </div>
            <div class="image-item">
                <img src="images/b7.png" alt="Imagem Recepção">
            </div>
            <div class="image-item">
                <img src="images/b8.webp" alt="Imagem Hospital de fora">
            </div>
        </div>
    </main>
    <footer class="footer-imagem">
        <i>Av. João Naves de Ávila, Santa Mônica, Uberlândia</i>
    </footer>
    <script>
const images = document.querySelectorAll('.image-item img');

function addRedShadow(event) {
    event.target.style.boxShadow = '0 0 15px 5px rgba(255, 0, 0, 0.7)';
}

function removeRedShadow(event) {
    event.target.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.3)';
}

images.forEach(image => {
    image.addEventListener('mouseenter', addRedShadow);
    image.addEventListener('mouseleave', removeRedShadow);
});

    </script>
</body>
</html>
