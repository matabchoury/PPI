<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            font-size: 16px;
        }

        li:last-child {
            border-bottom: none;
        }

        .task-button {
            flex-grow: 1;
            margin-right: 10px;
            background-color: #398be2;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
        }

        .task-button:hover {
            background-color: #0056b3;
        }

        .remove-button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .remove-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        <input type="text" id="tarefaInput" placeholder="Digite uma tarefa e pressione Enter">
        <ul id="listaTarefas"></ul>
    </div>

    <script>
        const input = document.getElementById('tarefaInput');
        const lista = document.getElementById('listaTarefas');

        input.addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                const tarefa = input.value.trim();
                if (tarefa !== '') {
                    const novoItem = document.createElement('li');
                    
                    // Criar botão da tarefa
                    const botaoTarefa = document.createElement('button');
                    botaoTarefa.textContent = tarefa;
                    botaoTarefa.classList.add('task-button');
                    
                    // Criar botão de remoção
                    const botaoRemover = document.createElement('button');
                    botaoRemover.textContent = 'X';
                    botaoRemover.classList.add('remove-button');
                    botaoRemover.addEventListener('click', function () {
                        lista.removeChild(novoItem);
                    });

                    // Adiciona os botões ao item da lista
                    novoItem.appendChild(botaoTarefa);
                    novoItem.appendChild(botaoRemover);
                    
                    // Adiciona o item à lista
                    lista.appendChild(novoItem);
                    
                    // Limpa o campo de entrada
                    input.value = '';
                }
            }
        });
    </script>
</body>
</html>
